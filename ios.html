<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iOS Safari 26 Check</title>
<style>
  body{
    background:#000;
    color:#ccc;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    text-align:center;
    padding-top:20vh;
  }
  .ok{color:#6f6;}
  .bad{color:#f66;}
  .small{
    font-size:12px;
    opacity:.6;
    margin-top:18px;
    word-break:break-all;
    padding:0 12px;
  }
</style>
</head>
<body>

<h1 id="status">Checkingâ€¦</h1>
<div id="detail"></div>
<div class="small" id="ua"></div>

<script>
(function(){
  const ua = navigator.userAgent || "";
  document.getElementById("ua").textContent = ua;

  const isIOS = /iPhone|iPad|iPod/.test(ua);
  const isSafari = /Safari\//.test(ua) && !/CriOS|FxiOS|EdgiOS/.test(ua);
  const safariVerMatch = ua.match(/Version\/(\d+(?:\.\d+)?)/);

  if (!isIOS || !isSafari || !safariVerMatch) {
    document.getElementById("status").textContent = "Unsupported browser";
    document.getElementById("status").className = "bad";
    return;
  }

  const safariVersion = parseFloat(safariVerMatch[1]);

  if (safariVersion < 26) {
    document.getElementById("status").textContent = "Out of date";
    document.getElementById("status").className = "bad";
  } else {
    document.getElementById("status").textContent = "Up to date";
    document.getElementById("status").className = "ok";
  }

  document.getElementById("detail").textContent =
    `Safari Version: ${safariVerMatch[1]}`;
})();
</script>

</body>
</html>
