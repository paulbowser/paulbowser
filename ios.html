<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iOS Compatibility Check</title>
<style>
  body {
    background: black;
    color: #ccc;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    padding-top: 20vh;
  }
  .ok { color: #6f6; }
  .bad { color: #f66; }
  .small {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 20px;
    word-break: break-all;
  }
</style>
</head>
<body>

<h1 id="status">Checkingâ€¦</h1>
<div id="detail"></div>
<div class="small" id="ua"></div>

<script>
(function () {
  const ua = navigator.userAgent || "";
  document.getElementById("ua").textContent = ua;

  // iOS detection
  const match = ua.match(/(iPhone|iPad|iPod).*OS (\d+)[._](\d+)?/);

  if (!match) {
    document.getElementById("status").textContent = "Not iOS";
    return;
  }

  const major = parseInt(match[2], 10);

  if (major < 18) {
    document.getElementById("status").textContent = "Out of date";
    document.getElementById("status").className = "bad";
    document.getElementById("detail").textContent = `Reported iOS version: ${major}`;
  } else {
    document.getElementById("status").textContent = "Up to date";
    document.getElementById("status").className = "ok";
    document.getElementById("detail").textContent = `Reported iOS version: ${major}`;
  }
})();
</script>

</body>
</html>
