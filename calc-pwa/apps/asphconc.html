<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Material Selection Calculator</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>Material Selection Calculator</h1>
  <form id="materialForm">
    <label for="materialInput">Material: </label><br>
    <div class="radio-row"><input type="radio" id="asphaltRadio" name="material" value="asphalt">
    <label for="asphaltRadio">Asphalt</label></div><br>

    <div class="radio-row"><input type="radio" id="concreteRadio" name="material" value="concrete">
    <label for="concreteRadio">Concrete</label></div>
<label for="widthInput">Enter Width:</label>
    <input type="number" id="widthInput" step="0.01" required inputmode="decimal">
<label for="lengthInput">Enter Length:</label>
    <input type="number" id="lengthInput" step="0.01" required inputmode="decimal">
<label for="depthInput">Enter Depth:</label>
    <input type="number" id="depthInput" step="0.01" required inputmode="decimal">
<label for="costPerSqFtInput">Cost Per Square Foot:</label>
    <input type="number" id="costPerSqFtInput" step="0.01" required inputmode="decimal">
<div class="actions">

  <input type="submit" value="Calculate">

</div>
  </form>

  <div id="results" class="results" aria-live="polite"></div>
<script>
(function(){
  function apply(theme){
    var root = document.documentElement;
    root.classList.toggle('dark', theme === 'dark');
  }
  // Initial theme from shared localStorage (same-origin with parent)
  apply(localStorage.getItem('theme') || 'light');

  // Listen for parent PWA messages
  window.addEventListener('message', function(ev){
    try{
      var data = ev.data || {};
      if(data && data.type === 'theme' && (data.value === 'dark' || data.value === 'light')){
        apply(data.value);
      }
    }catch(e){}
  });

  // Also respond to storage changes (best-effort)
  window.addEventListener('storage', function(e){
    if(e.key === 'theme') apply(e.newValue || 'light');
  });
})();
</script>



  <script src="asphconcCalculator.js"></script>
</body>
</html>
