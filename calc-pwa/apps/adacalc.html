<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADA Calculator</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>ADA Calculator</h1>
  <form id="circleForm">
    <label for="radiusInput">Enter Radius (feet):</label>
    <input type="number" id="radiusInput" required inputmode="decimal">
<label for="circumferenceInput">Enter Measured Circumference (feet):</label>
    <input type="number" id="circumferenceInput" required inputmode="decimal">
<label for="costPerSqFtInput">Cost Per Square Foot ($):</label>
    <input type="number" id="costPerSqFtInput" step="0.01" required inputmode="decimal">
<div class="actions">
  <input type="submit" value="Calculate">
  <button type="button" id="adaReset">Reset</button>
</div>
  </form>

  <div id="results" class="results" aria-live="polite"></div>
  <script src="formPersist.js"></script>
  <script src="themeBridge.js"></script>
  <script src="adaCalculator.js"></script>
</body>
</html>
