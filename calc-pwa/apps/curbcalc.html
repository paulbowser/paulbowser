<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Curb Calculator</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>Curb Calculator</h1>
  <form id="curbForm">
    <label for="heightInput">Enter Height (inches):</label>
    <input type="number" id="heightInput" step="0.01" required inputmode="decimal">
<label for="lengthInput">Enter Length (feet):</label>
    <input type="number" id="lengthInput" step="0.01" required inputmode="decimal">
<label for="thicknessInput">Thickness (inches):</label>
    <input type="number" id="thicknessInput" step="0.01" required inputmode="decimal">
<!-- Prepopulated value can be added with 'value' attribute -->
    
    <label for="costPerLinearFtInput">Cost Per Linear Foot ($):</label>
    <input type="number" id="costPerLinearFtInput" step="0.01" required value="41.00" inputmode="decimal">
<!-- Prepopulated value is set to $41.00 -->

    <div class="actions">
      <input type="submit" value="Calculate">
      <button type="button" id="curbReset">Reset</button>
    </div>
  </form>

  <div id="results" class="results" aria-live="polite"></div>
  <script src="formPersist.js"></script>
  <script src="curbCalculator.js"></script>
</body>
</html>
