<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sidewalk Calculator</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>Sidewalk Calculator</h1>
  <form id="sidewalkForm">
    <label for="widthInput">Enter Width (feet):</label>
    <input type="number" id="widthInput" step="0.01" required inputmode="decimal">
<label for="lengthInput">Enter Length (feet):</label>
    <input type="number" id="lengthInput" step="0.01" required inputmode="decimal">
<label for="thicknessInput">Enter Thickness (inches):</label>
    <input type="number" id="thicknessInput" step="0.01" required inputmode="decimal">
<label for="costPerSqFtInput">Cost Per Square Foot ($):</label>
    <input type="number" id="costPerSqFtInput" step="0.01" required inputmode="decimal">
<div class="actions">
  <input type="submit" value="Calculate">
  <button type="button" id="sidewalkReset">Reset</button>
</div>
  </form>

  <div id="results" class="results" aria-live="polite"></div>
  <script src="formPersist.js"></script>
  <script src="themeBridge.js"></script>
  <script src="sidewalkCalculator.js"></script>
</body>
</html>
