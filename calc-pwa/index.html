<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calc Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <select id="appSelect" aria-label="Choose calculator">
    <option value="curbcalc.html" data-include="true">Curb Calculator</option>
    <option value="sidewalkcalc.html" data-include="true">Sidewalk Calculator</option>
    <option value="adacalc.html" data-include="true">ADA Calculator</option>
    <option value="asphconc.html" data-include="true">Asphalt/Concrete</option>
    <option value="calctest.html" data-include="false">Calc Test</option>
    <option value="tabtest.html" data-include="false">Tab Test</option>
  </select>
  <button id="themeToggle" type="button" aria-label="Toggle theme">Theme: System</button>
  <span class="build" aria-label="Build number">Build 0002b</span>
</header>

<iframe id="appFrame" title="Calculator"></iframe>

<script src="app.js"></script>
</body>
</html>
